name: ğŸš€ Deploy Astro to GitHub Pages

on:
  push:
    branches:
      - main  # Se ejecutarÃ¡ cada vez que hagas push en la rama main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ”¨ Build Astro site
        run: npm run build

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: dist

      - name: ğŸš€ Deploy to GitHub Pages
        uses: actions/deploy-pages@v2